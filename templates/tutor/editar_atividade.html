{% extends "tutor/tutor.html" %}

{% block title %}Tutor - Editar Atividade{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-2xl mx-auto bg-white border-2 border-blue-900 rounded-[32px] p-8 shadow-lg">
        
        <div class="flex items-center gap-3 mb-6">
            <div class="p-3 bg-amber-100 rounded-2xl text-amber-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-blue-900">Editar Atividade</h2>
        </div>

        <form action="{{ url_for('tutoria.editar_sessao', id=sessao.id) }}" method="POST" class="space-y-6">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Data e Horário</label>
                <input type="datetime-local" 
                       name="data_horario" 
                       value="{{ sessao.data }}T{{ sessao.horario.strftime('%H:%M') }}"
                       class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 focus:border-blue-500 outline-none transition-all"
                       required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Descrição da Atividade</label>
                <textarea name="descricao" 
                          rows="4"
                          class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 focus:border-blue-500 outline-none transition-all"
                          placeholder="O que foi feito nesta tutoria?">{{ sessao.descricao }}</textarea>
            </div>

            <div class="flex items-center gap-4 pt-4">
                <button type="submit" 
                        class="flex-1 bg-blue-900 text-white font-bold py-3 rounded-xl hover:bg-blue-800 transition-colors">
                    Salvar Alterações
                </button>
                <a href="/tutor/pendentes" 
                    class="px-6 py-3 bg-gray-100 text-gray-600 font-semibold rounded-xl hover:bg-gray-200 transition-colors text-center">
                        Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
