{% extends "servidor/servidor.html" %}
{% block content %}
<div class="card-stats max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Configurar Orientador: {{ usuario.nome }}</h2>
    
    <form action="{{ url_for('usuarios.efetivar_orientacao') }}" method="POST" class="space-y-4">
        <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
        
        <div>
            <label class="block font-bold text-gray-700 mb-1">Disciplina de Orientação</label>
            <select name="disciplina_id" class="w-full p-2 border rounded-lg" required>
                <option value="">Selecione a disciplina...</option>
                {% for d in disciplinas %}
                <option value="{{ d.id }}">{{ d.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="w-full bg-[#002E89] text-white font-bold py-3 rounded-lg hover:bg-blue-900">
            Confirmar Promoção
        </button>
    </form>
</div>
{% endblock %}
