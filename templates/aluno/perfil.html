{% extends "aluno/aluno.html" %}
{% block title %}Aluno - Perfil | SICAT{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-2xl mx-auto bg-white border-2 border-gray-100 rounded-[32px] p-8 shadow-sm">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Meu Perfil</h2>
        
        <form action="{{ url_for('usuarios.editar_perfil') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" name="nome" value="{{ usuario.nome }}" class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-purple-500 outline-none transition-all">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" name="email" value="{{ usuario.email }}" class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-purple-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" name="tell" value="{{ usuario.telefone }}" class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-purple-500 outline-none transition-all">
                </div>
            </div>

            <div class="pt-4 flex gap-3">
                <button type="submit" class="flex-1 bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition-all">
                    Salvar Alterações
                </button>
                <a href="/painel" class="px-6 py-3 bg-gray-100 text-gray-600 rounded-xl font-semibold">Cancelar</a>
            </div>
            <div class="my-8 border-t border-gray-100"></div>

        <div class="mt-10 p-8 border-2 border-red-200 rounded-[32px] bg-red-50">
            <h3 class="text-red-800 font-bold text-xl mb-2">Excluir Conta</h3>
            <p class="text-red-600 mb-6">Esta ação é permanente e removerá todos os seus dados do SICAT.</p>
            
            <form action="/usuarios/deletar_conta" method="POST">
                <button type="submit" 
                        onclick="return confirm('Deseja realmente excluir sua conta?')"
                        class="bg-red-600 text-white px-6 py-2 rounded-xl font-bold">
                    Confirmar Exclusão Permanente
                </button>
            </form>
        </div>
        </form>
    </div>
</div>
{% endblock %}
