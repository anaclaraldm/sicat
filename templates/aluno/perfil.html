{% extends "aluno/aluno.html" %}
{% block title %}Aluno - Perfil | SICAT{% endblock %}

{% block content %}

<!-- VOLTAR -->
<a href="{{ url_for('aluno_home') }}" class="text-xl mb-6 inline-block">←</a>

<div class="grid grid-cols-1 lg:grid-cols-[220px_1fr] gap-10 items-start">

    <!-- FOTO -->
    <div class="flex justify-center">
        <img src="{{ url_for('static', filename='img/perfil.png') }}"
             class="w-40 h-40 rounded-full border-4 border-pink-600 object-cover">
    </div>

    <!-- DADOS -->
    <div class="space-y-5">

        <!-- Campo -->
        <div>
            <label class="text-sm text-gray-600">Nome</label>
            <div class="input-perfil">
                {{current_user.nome}}
            </div>
        </div>

        <div>
            <label class="text-sm text-gray-600">Telefone</label>
            <div class="input-perfil">
                {{current_user.telefone}}
            </div>
        </div>

        <div>
            <label class="text-sm text-gray-600">Email escolar</label>
            <div class="input-perfil">
                {{current_user.email}}
            </div>
        </div>

        <div>
            <label class="text-sm text-gray-600">Função</label>
            <div class="input-perfil" style="text-transform: capitalize;">
                {{current_user.funcao}}
            </div>
        </div>


        <!-- BOTÃO -->
        <div class="pt-6">
            <button class="px-6 py-2 rounded-lg text-white font-medium
                           bg-gradient-to-r from-pink-600 to-blue-800
                           flex items-center gap-2">
                Editar informações ✎
            </button>
        </div>

    </div>
</div>

{% endblock %}
